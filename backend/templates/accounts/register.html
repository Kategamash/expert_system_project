{% extends "base.html" %}
{% block content %}
<h1>Регистрация</h1>

<form method="post" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Создать аккаунт</button>
</form>

<p class="muted">
  Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a>
</p>
{% endblock %}
